# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://example.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: /home/ttrmw
  avatar:
  gravatar: # email md5 hash
  description: "blog@ttrmw:~" # used by search engines

  # Header and footer text
  header_text:
  footer_text:
  # Icons
  rss: false
  email_address: thomas@ttrmw.co.uk
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "ttrmw"
  google_plus:
  instagram:
  linkedin:  # full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-60019884-1"
  disqus_shortname: "ttrmw"

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed


permalink: none
category_dir: "/"